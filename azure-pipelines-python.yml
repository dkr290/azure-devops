# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true
    architecture: 'x64'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      python -m venv venv
       source venv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r src/flask-app/requirements.txt
