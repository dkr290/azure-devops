trigger: none


pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Deploy
  jobs:
  - deployment: clone_git_repo
    environment: TestDeploy
    
    strategy:
      runOnce:
        deploy:
          steps:
          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: |
                if [ ! -d /ansible/repo ]
                then
                 mkdir /ansible/repo
                fi
                 cd /ansible/repo
                   
                 git clone https://github.com/dkr290/ansible-devops.git
                
               
